      - "0.0.0.0:8889:2222" #FTP
      - "8090:8080"
    depends_on:
      - mongodb-b
    environment:
      - "JDK_JAVA_OPTIONS=-Xmx1024m"
      - CALLBACK_ADDRESS=${CONNECTOR_B_CALLBACK_ADDRESS}
