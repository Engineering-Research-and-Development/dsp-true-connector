      - AWS_SECRET_ACCESS_KEY=secretKeyChangeIt
    volumes:
      - localstack-data-b:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
      
networks:
  network-a: { }
  network-b: { }
  
volumes:
  tc_a_log: { }
  mongodb-data_a: { }
  mongodb-configdb_a: { }
  localstack-data-a: { }
  tc_b_log: { }
  mongodb-data_b: { }
  mongodb-configdb_b: { }
  localstack-data-b: { }