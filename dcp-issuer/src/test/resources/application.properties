# Test configuration for DCP Issuer
spring.application.name=dcp-issuer-test
server.port=0

# Issuer DID Configuration
issuer.did=did:web:test:issuer
issuer.base-url=http://localhost:8084
issuer.clock-skew-seconds=120

# Supported Profiles
issuer.supported-profiles[0]=VC11_SL2021_JWT

# Keystore Configuration (test - reuse issuer keystore)
issuer.keystore.path=classpath:eckey-issuer.p12
issuer.keystore.password=password
issuer.keystore.alias=issuer-ec
issuer.keystore.rotation-days=90

# MongoDB Configuration (embedded for tests)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=issuer_test_db

# Credential Metadata Configuration
issuer.credentials.supported[0].id=TestCredential
issuer.credentials.supported[0].credential-type=TestCredential
issuer.credentials.supported[0].profile=VC11_SL2021_JWT
issuer.credentials.supported[0].format=jwt_vc

# Logging Configuration
logging.level.it.eng.dcp.issuer=DEBUG

# DCP Connector DID (required by SelfIssuedIdTokenService)
dcp.connector.did=${issuer.did}

# SSL Configuration (disabled for tests)
server.ssl.enabled=false

# SSL Bundle Configuration for OkHttpClient TLS (tests use same keystore for trust)
spring.ssl.bundle.jks.connector.key.alias=${issuer.keystore.alias}
spring.ssl.bundle.jks.connector.key.password=${issuer.keystore.password}
spring.ssl.bundle.jks.connector.keystore.location=${issuer.keystore.path}
spring.ssl.bundle.jks.connector.keystore.password=${issuer.keystore.password}
spring.ssl.bundle.jks.connector.keystore.type=PKCS12
spring.ssl.bundle.jks.connector.truststore.type=PKCS12
spring.ssl.bundle.jks.connector.truststore.location=${issuer.keystore.path}
spring.ssl.bundle.jks.connector.truststore.password=${issuer.keystore.password}

# OCSP Configuration (disabled for tests)
ocsp.enabled=false
ocsp.revocation-check-enabled=false

