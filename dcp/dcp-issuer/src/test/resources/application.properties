# Test configuration for DCP Issuer
spring.application.name=dcp-issuer-test
server.port=0

# DCP Configuration
dcp.connector-did=did:test:issuer
dcp.base-url=http://localhost:8084
dcp.host=localhost
dcp.clock-skew-seconds=120

# Keystore Configuration (test - reuse issuer keystore)
dcp.keystore.path=dcp.keystore.path=c:\\Users\\igobalog\\work\\code\\engineering\\dsp-true-connector\\dcp-issuer\\src\\main\\resources\\eckey-issuer.p12
dcp.keystore.password=password
dcp.keystore.alias=dcp-issuer
dcp.keystore.rotation-days=90

# Issuer Configuration
# Supported DCP profiles (spec-compliant aliases)
# Default profile is vc20-bssl/jwt for testing
dcp.issuer.supported-profiles[0]=vc20-bssl/jwt
dcp.issuer.supported-profiles[1]=vc11-sl2021/jwt
dcp.issuer.type=IssuerService
dcp.issuer.endpoint=

# Service Configuration
dcp.service.credential.type=CredentialService

# MongoDB Configuration (embedded for tests)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=issuer_test_db

# Credential Metadata Configuration
issuer.credentials.supported[0].id=TestCredential
issuer.credentials.supported[0].credential-type=TestCredential
issuer.credentials.supported[0].profile=vc20-bssl/jwt
issuer.credentials.supported[0].format=jwt_vc

# Logging Configuration
logging.level.it.eng.dcp.issuer=DEBUG

# SSL Configuration (disabled for tests)
server.ssl.enabled=false

# SSL Bundle Configuration for OkHttpClient TLS (tests use same keystore for trust)
spring.ssl.bundle.jks.connector.key.alias=dcp-issuer
spring.ssl.bundle.jks.connector.key.password=password
spring.ssl.bundle.jks.connector.keystore.location=classpath:eckey-issuer.p12
spring.ssl.bundle.jks.connector.keystore.password=password
spring.ssl.bundle.jks.connector.keystore.type=PKCS12
spring.ssl.bundle.jks.connector.truststore.type=PKCS12
spring.ssl.bundle.jks.connector.truststore.location=classpath:eckey-issuer.p12
spring.ssl.bundle.jks.connector.truststore.password=password

# OCSP Configuration (disabled for tests)
ocsp.enabled=false
ocsp.revocation-check-enabled=false

