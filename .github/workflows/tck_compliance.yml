name: TCK compliance test
run-name: TCK compliance test

on:
  push:
    branches: [ "feature/*", "hotfix/*", "fix/*" ]

jobs:
  tckComplianceTest:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run docker container for DSPTRUEConnector as TCK profile
        run: docker compose -f ./ci/tck/docker-compose.yml up -d

      - name: Wait for container starting
        run: sleep 30

      - name: Check if the container is up and running
        run: docker ps -a

      - name: Run docker container for TCK Runtime
        id: tck_runtime
        run: |
          docker compose -f ./ci/tck/docker-compose-tck.yml up > tck_runtime.log 2>&1
        continue-on-error: true

      - name: Check TCK test results
        id: check_results
        run: |
          echo "Checking TCK Runtime logs for test results..."
          cat tck_runtime.log
          if grep -q "Failed tests: 0" tck_runtime.log; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=brightgreen" >> $GITHUB_OUTPUT
            echo "message=passing" >> $GITHUB_OUTPUT
            echo "✅ TCK tests passed"
            exit 0
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
            echo "message=failing" >> $GITHUB_OUTPUT
            echo "❌ TCK tests failed"
            exit 1
          fi

      - name: Stop docker container TCK Runtime
        if: always()
        run: docker compose -f ./ci/tck/docker-compose-tck.yml down -v

      - name: Stop docker container DSPTRUEConnector as TCK profile
        if: always()
        run: docker compose -f ./ci/tck/docker-compose.yml down -v

      - name: Fail workflow if tests failed
        if: steps.check_results.outcome == 'failure'
        run: exit 1

