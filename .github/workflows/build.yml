name: Feature or hotfix build

on:
  push:
    branches: [ "feature/*", "hotfix/*", "develop", "master"]
  
jobs:
  build-and-push-image:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: dsp-true-connector-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn -B package --file pom.xml      
    
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./connector
          file: ./connector/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      
  negotiation-tests:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run env setup
        run: ./ci/setupEnv.sh

      - name: Run docker container for negotiation-tests
        run: docker-compose -f ./ci/docker/docker-compose.yml --env-file ./ci/docker/.env up -d

      - name: Wait for container starting
        run: sleep 90

      - name: Check if the container is up and running
        run: docker ps -a

      - name: Run Test negotiation-tests
        run: newman run ./ci/docker/test-cases/negotiation-tests/negotiation-tests.json --timeout-request 120000 --insecure --bail --verbose

      - name: Dump docker negotiation-tests
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: Stop docker container negotiation-tests
        run: docker-compose -f ./ci/docker/docker-compose.yml --env-file ./ci/docker/.env down -v