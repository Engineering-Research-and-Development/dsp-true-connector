    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run docker container for negotiation-api-without-counteroffer-tests
        run: docker compose -f ./ci/docker/docker-compose.yml --env-file ./ci/docker/.env up -d

      - name: Wait for container starting
        run: sleep 30

      - name: Check if the container is up and running
        run: docker ps -a

      - uses: matt-ball/newman-action@v2.0.0
        with:
          collection: ./ci/docker/test-cases/negotiation-api-without-counteroffer-tests/negotiation-api-without-counteroffer-tests.json

      - name: Dump docker negotiation-api-without-counteroffer-tests
