name: Feature or hotfix build

on:
  push:
    branches: [ "feature/*", "hotfix/*", "fix/*" ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: engineering-research-and-development/dsp-true-connector

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./connector
          file: ./connector/Dockerfile
          no-cache: true
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          labels: ${{ steps.meta.outputs.labels }}

  tckComplianceTest:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run docker container for DSPTRUEConnector as TCK profile
        run: docker compose -f ./ci/tck/docker-compose.yml up -d

      - name: Wait for container starting
        run: sleep 30

      - name: Check if the container is up and running
        run: docker ps -a

      - name: Run docker container for TCK Runtime
        id: tck_runtime
        run: |
          docker compose -f ./ci/tck/docker-compose-tck.yml up > tck_runtime.log 2>&1
        continue-on-error: true

      - name: Check TCK test results
        id: check_results
        run: |
          echo "Checking TCK Runtime logs for test results..."
          cat tck_runtime.log
          if grep -q "Failed tests: 0" tck_runtime.log; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=brightgreen" >> $GITHUB_OUTPUT
            echo "message=passing" >> $GITHUB_OUTPUT
            echo "✅ TCK tests passed"
            exit 0
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
            echo "message=failing" >> $GITHUB_OUTPUT
            echo "❌ TCK tests failed"
            exit 1
          fi

      - name: Stop docker container TCK Runtime
        if: always()
        run: docker compose -f ./ci/tck/docker-compose-tck.yml down -v

      - name: Stop docker container DSPTRUEConnector as TCK profile
        if: always()
        run: docker compose -f ./ci/tck/docker-compose.yml down -v

      - name: Fail workflow if tests failed
        if: steps.check_results.outcome == 'failure'
        run: exit 1

  negotiation-api-without-counteroffer-tests:
