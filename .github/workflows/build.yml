name: Feature or hotfix build

on:
  push:
    branches: [ "feature/*", "hotfix/*", "develop", "master"]
  
jobs:
  build-and-push-image::
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: dsp-true-connector-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      
  negotiation-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Run env setup
        run: ./ci/setupEnv.sh

      - name: Run docker container for negotiation-tests
        run: docker-compose -f ./ci/docker/docker-compose.yml --env-file ./ci/docker/.env up -d

      - name: Wait for container starting
        run: sleep 90

      - name: Check if the container is up and running
        run: docker ps -a

      - name: Run Test negotiation-tests
        run: newman run ./ci/docker/test-cases/negotiation-tests/negotiation-tests.json --timeout-request 120000 --insecure --bail --verbose

      - name: Dump docker negotiation-tests
        if: failure()
        uses: jwalton/gh-docker-logs@v2

      - name: Stop docker container negotiation-tests
        run: docker-compose -f ./ci/docker/docker-compose.yml --env-file ./ci/docker/.env down -v